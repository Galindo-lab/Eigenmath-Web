<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
    
    <script defer src="https://georgeweigt.github.io/eigenmath.js"></script>
    <script defer src="./functions.js"></script>
    <script defer src="./script.js"></script>
    
  </head>

  <body>
    <!-- izquierda -->
    <div class="side" id="left">

      <!-- nombre y manual -->
      <div class="title">
        <input id="file-name" type="text" placeholder="Untitled document">
      </div>

      
      <!-- menu de botones -->
      <div class="menu">
        <ul class="buttons">
          <li>
            <input type="file" id="file" style="display: none;" />
            <button title="Load" id="load"> load </button>
          </li>
          <li>
            <button title="Save" id="save"> save </button>
          </li>
          <li>
            <button title="Clear" id="clear"> clear </button>
          </li>
          |
          <li>
            <button title="Reference" id="reference"> reference </button>
          </li>

            <li>
            <button title="Manual" id="manual"> Manual </button>
          </li>

          <li>
            <button id="run">Run â–º  </button>
          </li>
        </ul>
      </div>

      <!-- textarea -->
      <textarea id="stdin"></textarea>

    </div>


    <!-- derecha -->
    <div class="side" id="right">
      <div id="stdout"></div>
    </div>
    
  </body>
</html>
