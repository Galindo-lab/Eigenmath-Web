<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="style.css">
    <script defer src="https://georgeweigt.github.io/eigenmath.js"></script>
    <script defer src="./functions.js"></script>
    <script defer src="./script.js"></script>
    
  </head>

  <body>
    <!-- izquierda -->
    <div class="side" id="left">

      <!-- nombre y manual -->
      <div class="menu">
        <ul class="buttons">
          <li><input id="file-name" type="text" placeholder="name"></li>
          <!-- https://stackoverflow.com/questions/34082002/html-button-opening-link-in-new-tab -->
          <li><button id="manual"> Manual </button></li>
        </ul>
      </div>

      <!-- textarea -->
      <textarea id="stdin"></textarea>

      <!-- menu de botones -->
      <div class="menu">
        <ul class="buttons">
          <li>
            <button id="save"> Save </button>
          </li>
          <li>
            <input type="file" id="file" style="display: none;" />
            <button id="load">Load</button>
          </li>
          <li>
            <button id="clear">Clear</button>
          </li>
          <li>
            <button id="run">Run |&gt;  </button>
          </li>
        </ul>
      </div>
    </div>


    <!-- derecha -->
    <div class="side" id="right">
      <div id="stdout"></div>
    </div>
    
  </body>
</html>
