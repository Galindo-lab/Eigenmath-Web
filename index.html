<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- String -->
    <script defer src="./eigenmath/eigenmath.js"></script>

    <style>
        textarea {
            white-space: nowrap;
            overflow: auto;
            overflow: -moz-scrollbars-horizontal;
        }
    </style>

</head>



<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">
                <img src="resources/images/sigma1024.png" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
            </a>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Load</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Save</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Clear</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Manual</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Source</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <!--div class="container"-->
    <div class="">
        <br>
        <div class="row justify-content-md-center">
            <div class="row container" >
                <!--style="max-width: 95vw;"-->

                <div class="col-md-6">
                    <textarea class="form-control" style="font-family:monospace; height: 75vh;" wrap="soft" id="stdin"rows="3"></textarea>

                    <div class="d-flex ">
                        <div class="p-2 flex-grow-1">
                            <button onclick="stdin.insert('=')">=</button>
                            <button onclick="stdin.insert('+')">+</button>
                            <button onclick="stdin.insert('-')">-</button>
                            <button onclick="stdin.insert('*')">*</button>
                            <button onclick="stdin.insert('/')">/</button>
                            <button onclick="stdin.insert('^')">^</button>
                            <button onclick="stdin.insert('.')">.</button>
                            <button onclick="stdin.insert(',')">,</button>
                            <button onclick="stdin.insert('(')">&#40;</button>
                            <button onclick="stdin.insert(')')">&#41;</button>
                            <button onclick="stdin.insert('[')">&#91;</button>
                            <button onclick="stdin.insert(']')">&#93;</button>
                            <button onclick="stdin.insert('<')">&#60;</button>
                            <button onclick="stdin.insert('>')">&#62;</button>
                        </div>

                        <button class="btn btn-primary" onclick="run()">Run</button>
                    </div>

                </div>


                <div class="col-md-5 " id="stdout">
                    <!-- Content for the second column -->
                    <h2>Column 2</h2>
                    <p>This is the content of the second column.</p>
                </div>


            </div>

        </div>
    </div>


</body>

</html>
