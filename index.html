    <script>
        $(document).ready(function () {
            $('#boton-ocultar').click(function () {
                $('#entrada').toggle();
                var stdinVisible = $('#entrada').is(':visible');

                if (stdinVisible) {
                    $('#boton-ocultar').text('Run');
                    $('#stdout-container').hide(); // Ocultar la salida


                } else {
                    $('#boton-ocultar').text('Edit');
                    $('#stdout-container').show(); // Mostrar la salida
                }

                // Llamar a la funci√≥n run() si es necesario
                run();
                $('span').removeAttr('style');
            });
        });
    </script>

</head>

<body>

    <nav class="navbar fixed-bottom navbar-expand-sm bg-light">
        <div class="container-fluid d-flex gap-1">
            <button class="btn btn-outline-primary flex-grow-1" type="button" id="boton-ocultar">
Edit
            </button>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <div class="form-floating" id="entrada">
            <textarea style="font-family: 'Fira Code', monospace;"
                class="form-control w-100 vh-100 border border-0" placeholder="Hola" id="stdin" wrap="off">
"Planck's law"

rho = 2 h nu^3 / c^2 / (exp(h nu / k / T) - 1)
rho

"For T = 3000 kelvin"

T = 3000 kelvin
c = 299792458 meter / second
h = 6.62607015 10^(-34) joule second -- exact since 2019 definition of kilogram
k = 1.38064852 10^(-23) joule / kelvin

rho = eval(rho, nu, nu / second) meter^2 / joule -- cancel physical units
rho

"Radiant energy (rho) vs frequency (nu)"

xrange = (0,10^15)
yrange = (0,10^(-8))
draw(rho,nu)                 
            </textarea>
        </div>
    </div>

    <div class="container overflow-auto py-3 pb-5 vh-100" id="stdout-container" style="display: none;">
        <div class="pb-5" style="white-space: nowrap; font-family: 'Fira Code', monospace;" id="stdout">

        </div>
    </div>

</body>
