<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Eigenmath</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <link
      rel="icon"
      type="image/png"
      href="resources/images/sigma.svg"
      sizes="16x16"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/media.css" />
    <link rel="stylesheet" href="./style/layouts.css" />
    <link href="./style/colors.css" rel="stylesheet" />

    <!-- scripts -->
    <script defer src="./script/eigenmath.js"></script>
    <script defer src="./script/emit_graph.js"></script>
    <script defer src="./script/stdin.js"></script>
    <script defer src="./script/file.js"></script>
    <script defer src="./script/onload.js"></script>
  </head>
  <body>
    <!-- stdout, buffer de salida -->
    <div class="VerticalArrangement output-panel">
      <div id="stdout"></div>
    </div>

    <!-- Input panel -->
    <div class="VerticalArrangement input-panel">
      <div class="HorizontalArrangement">
        <!-- <a href="./resources/documents/manual.html"> Save</a> -->
        <!-- <a href="./resources/documents/manual.html"> Load</a> -->
        <a><label for="load-file">Load</label></a>
        <input
          id="load-file"
          name="load-file"
          type="file"
          onchange="file.load(this)"
        />
        <a onclick="stdin.clear()"> Clear</a>
        <a href="./resources/documents/manual.html"> Manual</a>
      </div>

      <!-- stdin, buffer de entrada -->

      <textarea
        id="stdin"
        autocapitalize="none"
        spellcheck="false"
        placeholder="script..."
        onchange="stdin.save()"
      ></textarea>

      <div class="HorizontalArrangement">
        <div class="HorizontalArrangement button-panel">
          <button onclick="stdin.insert('=')">=</button>
          <button onclick="stdin.insert('+')">+</button>
          <button onclick="stdin.insert('-')">-</button>
          <button onclick="stdin.insert('*')">*</button>
          <button onclick="stdin.insert('/')">/</button>
          <button onclick="stdin.insert('^')">^</button>
          <button onclick="stdin.insert('.')">.</button>
          <button onclick="stdin.insert(',')">,</button>
          <button onclick="stdin.insert('(')">&#40;</button>
          <button onclick="stdin.insert(')')">&#41;</button>
          <button onclick="stdin.insert('[')">&#91;</button>
          <button onclick="stdin.insert(']')">&#93;</button>
          <button onclick="stdin.insert('<')">&#60;</button>
          <button onclick="stdin.insert('>')">&#62;</button>
        </div>

        <button id="execute" onclick="run()">Run</button>
      </div>
    </div>
  </body>
</html>
